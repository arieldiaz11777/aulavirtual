<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <div class="profile">
                <img id="profile-pic" src="" alt="Foto de perfil">
                <div>
                    <h3 id="user-name">Nombre de Usuario</h3>
                    <p id="user-email">correo@ejemplo.com</p>
                </div>
            </div>
            <div class="header-buttons">
                <a href="#" data-file="inicio.html">Inicio</a>
                <a href="#" data-file="alumnos/index.html">Alumnos</a>
                <a href="#" data-file="materiales/index.html">Materiales</a>
                <a href="#" data-file="evaluaciones.html">Evaluaciones</a>
                <a href="#" id="logout-button">Cerrar Sesión</a>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content" id="dynamic-content">
            <h1>Bienvenido al Aula Virtual</h1>
            <p>Aquí encontrarás tus clases, tareas y recursos educativos.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.header-buttons a').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const file = this.getAttribute('data-file');
                fetch(file)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('dynamic-content').innerHTML = html;
                    })
                    .catch(error => console.error('Error al cargar el contenido:', error));
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
