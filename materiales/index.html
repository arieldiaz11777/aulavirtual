<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Materiales</title>
  <link rel="stylesheet" href="/materiales/styles.css">
</head>

<body>
  <h1 style="margin-top: 40px;">Cargar Materiales</h1>
  <form id="materialForm">
    <div class="form-row">
      <div class="form-group">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>
      </div>
      <div class="form-group">
        <label for="numeroClase">NÃºmero de Clase:</label>
        <input type="number" id="numeroClase" name="numeroClase" required>
      </div>
      <div class="form-group">
        <label for="video">Video (URL):</label>
        <input type="url" id="video" name="video" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="materiales">Materiales:</label>
        <textarea id="materiales" name="materiales" required></textarea>
      </div>
      <div class="form-group">
        <label for="fechaClase">Fecha de Clase:</label>
        <input type="date" id="fechaClase" name="fechaClase" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <script src="/materiales/script.js"></script>
</body>

</html>
